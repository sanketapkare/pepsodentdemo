<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Tracking with 3D Models</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" ar-handler>
        <a-assets>
            <a-asset-item id="model1Asset" src="assets/models/musicband-bear/scene.gltf"></a-asset-item>
            <a-asset-item id="model2Asset" src="assets/models/musicband-raccoon/scene.gltf"></a-asset-item>
            <a-asset-item id="model3Asset" src="assets/models/bee/scene.gltf"></a-asset-item>
            <a-asset-item id="model4Asset" src="assets/models/AR_anim test_1armature_003/AR_anim test_1armature_003.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity id="model1" gltf-model="#model1Asset" scale="0.1 0.1 0.1" rotation="0 0 0" position="0 -0.4 0" visible="false" opacity="0"></a-entity>
            <a-entity id="model2" gltf-model="#model2Asset" scale="0.1 0.1 0.1" rotation="0 0 0" position="0 -0.4 0" visible="false" opacity="0"></a-entity>
            <a-entity id="model3" gltf-model="#model3Asset" scale="0.4 0.4 0.4" rotation="0 0 0" position="0 0 0" visible="false" opacity="0"></a-entity>
            <a-entity id="model4" gltf-model="#model4Asset" scale="0.1 0.1 0.1" rotation="0 0 0" position="0 -0.4 0" visible="false" opacity="0"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
